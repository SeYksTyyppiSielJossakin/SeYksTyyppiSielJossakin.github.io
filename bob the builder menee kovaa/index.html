<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>pewi</title>
</head>
<body>
    <button onclick="moveImage()">reel in</button>
    <button onclick="getOut()">GET OUT</button>

<div id="inventory">
    <p>Coins: <span id="coins">0</span></p>
    <p>Fish: <span id="fish">0</span></p>
    <p>Junk: <span id="junk">0</span></p>

    <button onclick="catchItem('coins')">Catch Coin</button>
    <button onclick="catchItem('fish')">Catch Fish</button>
    <button onclick="catchItem('junk')">Catch Junk</button>
    <button onclick="resetInventory()">Reset</button>
</div>

    <div id="vene">
        <img class="bob" id="kelanakasvatti" src="venemuttaleikattu.png" alt="">
        <img class="bob" id="ahaven" src="ahaven.jpg" alt="">
        <img class="bob" id="onki" src="onkivissiinjust.jpg" alt="">
        
    </div>
    <script>
let moved = false;

function moveImage() {
    const img = document.getElementById("ahaven");

    if (!moved) {
        img.style.transform = "translateX(-300px)";
    } else {
        img.style.transform = "translateX(0)";
    }

    moved = !moved;
}
</script>
<script>
function getOut() {
    document.body.innerHTML += `
        <h1 style="text-align:center; margin-top:40vh;">
            Game Over
        </h1>
    `;
}
</script>
<script>
// Load inventory from localStorage or create default
let inventory = JSON.parse(localStorage.getItem("inventory")) || {
    coins: 0,
    fish: 0,
    junk: 0
};

// Update numbers on screen
function updateUI() {
    document.getElementById("coins").textContent = inventory.coins;
    document.getElementById("fish").textContent = inventory.fish;
    document.getElementById("junk").textContent = inventory.junk;
}

// Catch an item
function catchItem(item) {
    inventory[item]++;
    localStorage.setItem("inventory", JSON.stringify(inventory));
    updateUI();
}

// Reset everything
function resetInventory() {
    inventory = { coins: 0, fish: 0, junk: 0 };
    localStorage.setItem("inventory", JSON.stringify(inventory));
    updateUI();
}

// Load UI when page opens
updateUI();
</script>

</body>
</html>
